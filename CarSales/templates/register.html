<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            background-image: url(/static/assets/hero-image-2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        main {
            width: 50vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-content: center;
        }
        content {
            justify-content: center;
            padding: 200px;
        }
    </style>
</head>
<body>
    <main>
        <content>
            <form action="/register" method="POST">
                <h3>Register</h3>
                <p><b>Please enter your information to create a new account.</b></p>
                <input type="email" name="username" placeholder="Email" size="30" required><br><br>
                <input type="password" name="password" placeholder="Password" size="30" required><br><br>
                <input type="text" name="address" placeholder="Address" size="30" required><br><br>
                <input type="text" name="address2" placeholder="Address 2" size="30" required><br><br>
                <input type="text" name="city" placeholder="City" size="30" required><br><br>
                <input type="text" name="state" placeholder="State" size="30" required><br><br>
                <input type="text" name="zipcode" placeholder="Zip Code" size="30" required><br><br>
                <input type="text" name="phone" placeholder="Phone" size="30" required><br><br>
                <input type="submit" value="Register">
                <p><b>Or return to </b><a href="/login">login</a></p>
            </form>
        </content>
    </main>
</body>
</html>
